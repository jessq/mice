<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="bootstrap.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <table id="translation" style="width:100%">
            <thead>
              <tr>
                <td><h4>Commands</div><h4></td>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table> 
        </div>
        <div class="col-md-3">
          <font size='6'><p id="start" style="margin-top:5px">PAUSED</p></font>
          <p>a = (+1) left paw</p>
          <p>s = (+1) right paw</p>
          <p>d = (-1) left paw</p>
          <p>f = (-1) right paw</p>
          <p>2 = toggle pause/start</p>
          <p>1 = exit</p>
          <p>q = dropped pasta</p>
          <p>w = baton twirl</p>
          <p>e = broke pasta</p>
          <p>r = ate one-handed</p>
        </div>
        <div class="col-md-3">
          <p id="result" style="margin-top:10px"><h4>Results</h4></p>
          <p id="lpaw"></p>
          <p id="rpaw"></p>
          <p id="droppedpasta"></p>
          <p id="batontwirled"></p>
          <p id="brokepasta"></p>
          <p id="onehanded"></p>
          <p id="time"></p>
          <div id="speed">Video speed: <input type="text" style="margin-top:10px;" id="vspeed" value="1"></div>
        </div>
      </div>
    </div>
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="mice.js"></script>
  </body>
</html>
